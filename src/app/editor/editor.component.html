<p>Lonely Lobster System Configuration Editor</p>
<form [formGroup]="system" (ngSubmit)="submitForm()">
    <div class="section">
        <label>System</label>
        <input formControlName="id">
        <button class="ui button" type="submit"
            [disabled]="system.invalid">
            Speichern
        </button>
    </div>
    <div >
        <div class="section">
            Parameters ...
        </div>
        <div class="section">
            <div class="section">
                <label>Value Chains</label>
                <button type="button" class="ui mini button" (click)="addValueChain()"> + </button>
            </div>
            <div formArrayName="valueChains">
                <div class="section" *ngFor="let valueChain of valueChains.controls; let i = index" [formGroup]="valueChain">
                    <div>
                        <input placeholder="Value chain" formControlName="id">
                        <button type="button" class="ui mini button" (click)="deleteValueChain(i)"> - </button>
                    </div>
                    <div class="flex-multi-columns"> 
                        <div><label>Value-add:</label><input placeholder="number"   formControlName="valueAdd"></div>
                        <div class="flex-multi-columns" [formGroup]="valueDegradation(valueChain)">
                            <div>Value degradation</div> 
                            <div>
                                <div><label>Function:</label><input placeholder="function name"     formControlName="function"></div>
                                <div><label>Argument:</label><input placeholder="function argument" formControlName="argument"></div>
                            </div>
                        </div>          
                        <div class="flex-multi-columns" [formGroup]="injection(valueChain)">
                          <div>Injection</div> 
                          <div>
                              <div><label>Throughput:</label><input placeholder="throughput"   formControlName="throughput"></div>
                              <div><label>Probability:</label><input placeholder="probability" formControlName="probability"></div>
                          </div>
                      </div>          
                  </div>          
                    <div class="flex-multi-columns"> 
                        <div>
                            <div><label> Process Steps </label>  <button type="button" class="ui mini button" (click)="addProcessStep(processSteps(valueChain))"> + </button> </div>
                            <div class="vertically-aligned-property-label">Norm Effort:</div>
                            <div class="vertically-aligned-property-label">WIP Limit:</div>
                        </div>
                        <div *ngFor="let processStep of processSteps(valueChain).controls; let i = index" [formGroup]="processStep">
                            <button type="button" class="ui mini button" (click)="deleteProcessStep(valueChain, i)"> - </button>
                            <div><input placeholder="name"  formControlName="id"></div> 
                            <div><input placeholder="> 0"   formControlName="normEffort"></div>
                            <div><input placeholder="empty or >0"     formControlName="wipLimit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section">
                <label>Workers</label>
                <button type="button" class="ui mini button" (click)="addWorker()"> + </button>
            </div>
            <div formArrayName="workers">
                <div class="section" *ngFor="let worker of workers.controls; let i = index" [formGroup]="worker" >
                    <div>
                        <input placeholder="Worker Name" formControlName="id">
                        <button type="button" class="ui mini button" (click)="deleteWorker(i)"> - </button>
                    </div>
                    <div class="flex-multi-columns"> 
                        <div>
                            <div><label> Assignments </label>  <button type="button" class="ui mini button" (click)="addWorkerAssignments(workerAssignments(worker))"> + </button></div>
                        </div>
                        <div *ngFor="let assignment of workerAssignments(worker).controls" [formGroup]="assignment">
                            <select formControlName="vcIdpsId"   (change)="selectedWorkerAssignmentHandler($event)">
                                <option default>Pick a Process Step</option>
                                <option *ngFor="let vcPs of processStepsOfValueChains" [value]="vcPs">
                                  {{ vcPs }}
                                </option>
                            </select> 
                        </div>
                    </div>
                </div>
          </div>
      </div>
  </div>
</form>
