<div class="workers-stats">
    <div *ngFor="let woStats of wosStats">
        <app-worker [woStats]="woStats"></app-worker>
    </div>
    <div class="colorLegend">
        Strategies:
        <div *ngFor="let clitem of colorLegend">
            <div [style]="'background-color:' + clitem.backgroundColor + '; color:' + clitem.textColor">{{clitem.id}}</div>
        </div>
    </div>
</div>
