<div *ngIf="psInventoryColumnShow.wis!.length > 0; else emptyColumn">
    <div class="inventory-column" height="inventoryColumnBoxSize.height">
        <div  *ngFor="let wi of psInventoryColumnShow.wis">
            <app-inventory-workitem [wi] = "wi" [isListOfEndProducts]="isListOfEndProducts"></app-inventory-workitem>
        </div>
        <div *ngIf="psInventoryColumnShow.excessWisNum > 0">
            <div class="excess-workitem-number-y">
                +{{ psInventoryColumnShow.excessWisNum }}
            </div>
        </div>
    </div>
</div>

<ng-template #emptyColumn>
    <div class="inventory-column-empty"></div>
</ng-template>
