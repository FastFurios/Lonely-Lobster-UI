 <div class="table-container">

            <tr *ngFor="let event of events" [style]="materialIconAndCssStyle(event.severity).cssStyle">
                <td><i class="material-symbols-outlined">{{ materialIconAndCssStyle(event.severity).materialIcon }}</i></td>
                <td>{{ event.dateAndtime | date: "H:mm:ss" }}</td>
                <td>{{ event.source }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.context }}</td>
            </tr>
        <!-- </tbody> -->
    </table>
</div>
