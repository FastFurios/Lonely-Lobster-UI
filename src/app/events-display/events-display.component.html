<table class="scrollable-list">
    <tr *ngFor="let event of events" class="event-item" [style]="materialIconAndCssStyle(event.severity).cssStyle">
        <td><i class="material-symbols-outlined">{{ materialIconAndCssStyle(event.severity).materialIcon }}</i></td>
        <td>{{ event.dateAndtime | date: "H:mm:ss" }}</td>
        <td>{{ event.source }}</td>
        <td>{{ event.context }}</td>
        <td>{{ event.description }}</td>
    </tr>
</table>
