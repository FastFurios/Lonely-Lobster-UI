<div class="configLoading">
    <input type="file" class="submitButton" required (change)="onFileSelected($event)"/>
    <div>
        <button type="button" class="submitButton" (click)="createNewConfig()">
            Create new system
        </button>
    </div>
</div>

<div *ngIf="showEditRunSaveOptions">
    <button type="button" class="submitButton" (click)="onSaveFile()">
        Download system
    </button>
    <nav>
        <ul>
            <li><a routerLink="edit" routerLinkActive="active" class="submitButton">edit</a></li>
            <li><a routerLink="run"  routerLinkActive="active" class="submitButton">run</a></li>
        </ul>
    </nav>
</div>
<router-outlet></router-outlet>
