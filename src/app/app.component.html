

<div class="flex-multi-columns">
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
    <div class="navbar">
        <img src="../../../assets/LonelyLobster.jfif" alt="Lonely Lobster" height="50">
        <span class="app-title">Lonely Lobster</span>
        <a class="material-symbols-outlined" routerLink="home" routerLinkActive="active">home</a>
        <i class="material-symbols-outlined" (click)="fileUpload.click()">upload</i>
        <a class="material-symbols-outlined" routerLink="edit" routerLinkActive="active">edit</a>
        <a class="material-symbols-outlined" routerLink="run"  routerLinkActive="active" [style]="runDownloadDiscardColor()">keyboard_arrow_right</a>
        <i class="material-symbols-outlined" routerLink="file" routerLinkActive="active" [style]="runDownloadDiscardColor()" (click)="onSaveFile()">download</i>
        <i class="material-symbols-outlined" [style]="runDownloadDiscardColor()" (click)="discard()">delete_forever</i>
        <div>
            Version: Frontend: {{ version }}
            <div class="file-upload"> System: {{ configAsJson?.system_id || "No system defined yet." }} </div>
        </div>
    </div>
</div>
<router-outlet (systemSaved)="updateCanRunDownloadDiscard()"></router-outlet>
