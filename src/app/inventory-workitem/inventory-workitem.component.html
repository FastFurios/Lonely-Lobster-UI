
<div *ngIf="wi.valueChainId == 'OutputBasket'">
    <div class="workitem" [style]="'background-color: green'"> {{ wi.id }} </div>
</div>    
<div *ngIf="wi.valueChainId != 'OutputBasket'">
    <div class="workitem" [style]="'background-color:' + colorOfWorkitem"> {{ wi.id }} </div>
</div>
