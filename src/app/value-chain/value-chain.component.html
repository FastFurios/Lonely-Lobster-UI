<div class="value-chain">
    <div class="feeder-section">
        <p><strong> {{ vc.id }} </strong></p>
        <label for="throughput">Throughput:</label>
        <input type="number" class="inputFormNumber" id="throughput" name="throughput" min="0" step="0.1"
            required
            [(ngModel)]="feedParms.avgInjectionThroughput"
            (change)="feedParmsInputHandler($event)">
        <label for="probability">Inject Prob:</label>
        <input type="number" class="inputFormNumber" id="probability" name="probability" min="0" max="1" step="0.1"
            required
            [(ngModel)]="feedParms.injectProbability"
            (change)="feedParmsInputHandler($event)">
    </div>
<!--
        <ngx-slider [(value)]="value" [options]="options" (valueChange)="onSliderChange()"></ngx-slider>
        <div>
            <app-flow-arrow  [flowRate]="value"></app-flow-arrow>
        </div>
-->
    <div *ngFor="let ps of vc.processSteps">
            <app-process-step [ps]="ps" [psBoxSize]="psBoxSize"></app-process-step>
    </div>
</div>
